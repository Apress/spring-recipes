<html>

    <title>Auction</title>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"/>

            padding: 0;
            margin: 0
        }
    </style>
    <script type="text/javascript" src="swfobject/swfobject.js"></script>

<div id="auction"></div>
</body>
</html>
